<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Popup Animation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    button {
      padding: 10px 15px;
      margin-right: 10px;
      cursor: pointer;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 300px;
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      transform: translateY(120%);
      opacity: 0;
      transition: all 0.4s ease;
      z-index: 1000;
    }

    .popup.show {
      transform: translateY(0);
      opacity: 1;
    }

    .popup.submitted {
      border-left: 5px solid #2ecc71;
    }

    .popup.failed {
      border-left: 5px solid #e74c3c;
    }

    .popup h3 {
      margin: 0 0 8px;
    }

    .popup p {
      margin: 0 0 12px;
      font-size: 14px;
    }

    .popup-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .popup-buttons button {
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
    <h1 style="color: black; font-size: 45px; margin-top: 100px">Welcome Page</h1>

  <button onclick="showPopup('success')">Submit Success</button>
  <button onclick="showPopup('failed')">Submit Failed</button>
  <div id="popup" class="popup" ali>
    <h3 id="popup-title"></h3>
    <p id="popup-message"></p>

    <div class="popup-buttons">
    </div>
  </div>

  <script src="login.js"></script>
</body>
</html>
